<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>William Carr</title>
        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;	/* Gets overriden by D3-assigned height below */
                margin-right: 2px;
                background-color: teal;
            }

            .input-bar {
                display: flex;
                gap: 10px;
            }
            
            .file-input-container {
                margin: 20px 0;
                padding: 15px;
                border: 2px dashed #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
                width: 50%;
            }
            
            .file-input-container label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }
        </style>
        <script type="text/javascript" src="d3.v7.min.js"></script>
    </head>
    <body>
        <div>
            <h1 style="margin: 0;">William Carr</h1>
        </div>
        <div class="input-bar">
            <div class="file-input-container">
                <label for="jsonFiles">Load JSON Data Files:</label>
                <input type="file" id="jsonFiles" accept=".json" multiple>
                <p id="fileStatus" style="margin-top: 10px; color: #666;"></p>
            </div>
            <div class="file-input-container">
                <label for="csvFiles">Load CSV Data Files:</label>
                <input type="file" id="csvFiles" accept=".csv" multiple>
                <p id="fileStatus" style="margin-top: 10px; color: #666;"></p>
            </div>
        </div>
        
        <svg id="shapes"></svg>

        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="coreJs.js"></script>
    </body>
</html>
